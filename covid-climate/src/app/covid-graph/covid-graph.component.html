<div class="covid-graph">
  <div class="graph-container">
    <svg #graph></svg>
    <svg #covidGraph></svg>
  </div>
  <div class="toggle">
    <mat-button-toggle-group #toggleGroup="matButtonToggleGroup">
        <mat-button-toggle value="true" (change)="onToggleChange($event.value)" checked >Absolute</mat-button-toggle>
        <mat-button-toggle value="false" (change)="onToggleChange($event.value)" >Relative</mat-button-toggle>
    </mat-button-toggle-group>
  </div>
</div>
