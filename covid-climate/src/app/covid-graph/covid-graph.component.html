<div class="covid-graph">
  <p>Country: {{ selectedCountry.toString() }}</p>
  <label>
    Show Difference
    <input type="checkbox" [(ngModel)]="showDifference" (ngModelChange)="updateShowDifference($event)">
  </label>
  <label>
    Show Sectors
    <input type="checkbox" [(ngModel)]="showSectors" (ngModelChange)="updateShowSectors($event)">
  </label>
  <div class="graph-container">
    <svg #graph [style.width]="width" [style.height]="height"></svg>
    <ul class="legend">
      <li *ngFor="let sectorKey of sectorKeys; index as i" [class]="sectorKey"><div class="bullet"></div>{{sectorNames[i]}}</li>
    </ul>
  </div>
</div>
