<div id="top-bar-component">
  <select id="dropDownMenu" [(ngModel)]="selectedCountry" (ngModelChange)="updateCountry($event)" [disabled]="(scrollService.showPrognosisGraph$ | async)"
          [class.hidden]="!(scrollService.showTopBarDropdown$ | async)">
    <option *ngFor="let country of countries">{{country}}</option>
  </select>
  <img src="assets/icons/dropDownArrow.svg" alt="Dropdown Arrow" [class.hidden]="!(scrollService.showCovidGraph$ | async)">
</div>
